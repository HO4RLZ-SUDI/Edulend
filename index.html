<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edulend – Pro UX</title>

  <!-- Icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.js"></script>

  <!-- Firebase Auth (Compat for simplicity) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth-compat.js"></script>

  <!-- ✅ Load CSS (relative path) -->
  <link rel="stylesheet" href="./style.css" />

</head>
<body>
  <div class="container">
    <div class="toast-host" id="toastHost" aria-live="polite"></div>

    <header class="header">
      <div class="logo"><i data-lucide="book-open"></i> Edulend</div>
      <div class="search" title="กด / เพื่อค้นหา">
        <i data-lucide="search"></i>
        <input id="globalSearch" placeholder="ค้นหาอุปกรณ์ ผู้ใช้ หรือคำขอ…" />
        <kbd>/</kbd>
      </div>
      <div class="user-pill" id="userPill"></div>
    </header>

    <nav class="nav hidden" id="navTabs"></nav>
    <section class="content" id="main"></section>

    <button id="fabAdd" class="fab hidden"><i data-lucide="plus"></i> เพิ่มอุปกรณ์</button>
  </div>
  <script src="./script.js"></script>
</body>
</html>
